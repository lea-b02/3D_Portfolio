<!--Ce fichier HTML sert de point d’entrée à une application frontend-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/svg+xml" href="/logo.svg" />
    <!-- Rend la page responsive (s'adapte à la taille de l'écran), très utile sur mobile.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- le nom de la fenetre d'accuil-->
    <title>Lea Bitone | Portfolio</title>
  </head>
  <body>
    <!--Un conteneur vide qui sera rempli dynamiquement par JavaScript — typique dans des applications React-->
    <div id="root"></div>
    <!--Charge un script JavaScript de type module, ici main.jsx, qui va probablement initialiser et monter l’application React-->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
